<!DOCTYPE html>
<html>

<head>
    <title>Chung vui cùng chúng mình nhé?</title>
    <link rel="stylesheet" href="css//test.css">
</head>

<body>
    <section id="" class="">

        <div class="">

            <div class="section-title wow fadeInDown">

                <h2>Chung vui cùng chúng mình nhé?</h2>

            </div>

            <div class="container">

                <h5>Vui lòng điền các thông tin dưới đây xác nhận tham dự để chúng mình chuẩn bị chu đáo nhất! Trân

                    trọng!</h5>



                <form>

                    <div class="form-group">

                        <label for="name">Tên của bạn:</label>

                        <input type="text" id="name" name="name" required>

                    </div>



                    <div class="form-group">

                        <p>Bạn tham dự được bữa tiệc thành hôn nào?</p>

                        <div class="checkbox-group">

                            <input type="checkbox" id="tiecCuoiNhaGai" name="events" value="Tiệc cưới nhà gái">

                            <label for="tiecCuoiNhaGai">Tiệc cưới nhà gái</label>

                            <input type="checkbox" id="tiecCuoiNhaTrai" name="events" value="Tiệc cưới nhà trai">

                            <label for="tiecCuoiNhaTrai">Tiệc cưới nhà trai</label>

                        </div>

                    </div>



                    <div class="form-group">

                        <label for="attendance">Bạn sẽ đến chứ?</label>

                        <select id="attendance" name="attendance">

                            <option value="Đến">Mình chắc chắn sẽ đến</option>

                            <option value="Không đến">Rất tiếc mình không thể đến</option>

                        </select>

                    </div>



                    <div class="form-group">

                        <p>Bạn là khách mời của ai?</p>

                        <div style="display: flex; column-gap: 20px;">

                            <div class="">

                                <input type="radio" id="bride" name="guestOf" value="Cô Dâu" checked
                                    style="display: inline-block;">

                                <label for="bride" style="display: inline-block;">&nbsp;Cô dâu</label>

                            </div>

                            <div class="">

                                <input type="radio" id="groom" name="guestOf" value="Chú Rể"
                                    style="display: inline-block;">

                                <label for="groom" style="display: inline-block;">&nbsp;Chú rể</label>

                            </div>

                        </div>

                    </div>

                    <div class="form-group">

                        <label for="message">Gửi lời chúc tới vợ chồng mình:</label>

                        <textarea id="message" name="message" rows="5"></textarea>

                    </div>



                    <button type="submit">Xác nhận tham dự</button>

                </form>

            </div>

        </div>

    </section>
</body>

</html>
